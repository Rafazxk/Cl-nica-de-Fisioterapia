<!DOCTYPE html>
<html>
  <head>
    <title>Cadastro de Pacientes</title>
    <link rel="stylesheet" href="estilos/cadastro.css">
  </head>
  <body>
    <header>
      <h1>Clínica de Fisioterapia</h1>
    </header>
    <main>
      <section = "cadastro">
        <form action="php/cadastro.php" method="POST">
          
        <label for="nome">Nome:</label>
        <input type="text" name="nome" placeholder="Insira seu Nome">
        <br>
      <label for="telefone">telefone:</label>
      <input type="text" name="telefone" placeholder="Insira seu Telefone">
      <br>
      <label for="data_nas">Data de Nascimento:</label>
      <input type="date" name="data">
      <br>
      <label for="observacoes">Observações</label>
      <input type="text" name="observacao" placeholder="Observações sobre o paciente">
      <br>
      <select name="gravidade">
        <option undefined>Gravidade do paciente</option>
        <option>Sem risco</option>
        <option>Com risco</option>
        <option>Grave</option>
        <option>Muito grave</option>
      </select>
      
      <br>
      <button value="enviar">Enviar</button>
        </form>
      </section>
    </main>
  </body>
</html>
